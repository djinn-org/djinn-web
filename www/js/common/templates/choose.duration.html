<article class="choice-check">

  <i class="md-icon">{{choice.icon}}</i>
  <span ng-bind-html="choice.model | translate"></span>

  <aside>

    <span>{{duration.hh | timenumber}} : {{duration.mm | timenumber}}</span>

    <span class="arrows">
      <a href="" ng-click="duration.add()">
        <i class="md-icon">expand_less</i>
      </a>
      <a href="" ng-click="duration.remove()">
        <i class="md-icon">expand_more</i>
      </a>
    </span>

    <input type="hidden" ng-model="choice.value">

  </aside>

</article>
