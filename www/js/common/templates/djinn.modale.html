<div class="modale" ng-click="action.close()">
  <article>
    <i class="md-icon">cancel</i>
    <p ng-if="dir.message || dir.status">
      <span ng-if="dir.status">{{dir.status}}</span>
      <span ng-if="dir.message" ng-bind-html="dir.message"></span>
    </p>
    <p ng-if="dir.url">
      {{dir.url}}
    </p>
    <p ng-repeat="line in dir.more">
      {{line}}
    </p>
  </article>
</div>
