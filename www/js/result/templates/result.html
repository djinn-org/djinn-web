<section class="result-content">

  <div ng-repeat="row in result.rows track by $index">

    <article class="result-line" ng-click="result.open($index)">

      <span>{{row.room.name}}</span>

      <span class="result-accuracy">{{row.accuracy}} %</span>

      <span class="result-icons">
        <i class="md-icon" ng-repeat="item in row.target">
          {{ result.icons[item] }}
        </i>
      </span>

    </article>

    <aside class="result-view" ng-if="row.opened">

      <!--div ng-repeat="(key, value) in row.detail">
        <i class="md-icon">{{key}}</i>
        <span>{{value}}</span>
      </div-->

      <div>
        <i class="md-icon">my_location</i>
        <span ng-bind-html="'floor' | translate"></span>
        <span>{{row.room.floor}},</span>
        <span ng-bind-html="'building' | translate"></span>
        <span>{{row.room.building}}</span>
      </div>

      <div>
        <i class="md-icon">people</i>
        <span>{{row.room.capacity}}</span>
      </div>

      <footer>
        <button ng-click="result.book($index)" ng-bind-html="'bookit' | translate"></button>
      </footer>

    </aside>

  </div>

</section>
